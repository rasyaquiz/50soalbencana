    function createQuestionHTML(q, index) {
      let html = `<div class="question" id="qBox${index}"><h2>${q.question}</h2><div class="options">`;
      for (const [key, value] of Object.entries(q.options)) {
        const inputId = `q${index}_${key}`;
        html += `<label for="${inputId}" id="label_${inputId}"><input type="radio" name="q${index}" id="${inputId}" value="${key}" />${key}. ${value}</label>`;
      }
      html += "</div></div>";
      return html;
    }

    function loadQuestions() {
      form.innerHTML = '';
      questions.forEach((q, i) => {
        form.innerHTML += createQuestionHTML(q, i);
      });
    }

    function calculateScoreAndMark() {
      let score = 0;
      questions.forEach((q, i) => {
        const selected = form[`q${i}`].value;
        const correct = q.answer;

        for (const key in q.options) {
          const label = document.getElementById(`label_q${i}_${key}`);
          label.style.backgroundColor = '';
          label.style.border = 'none';
        }

        if (selected) {
          const selectedLabel = document.getElementById(`label_q${i}_${selected}`);
          if (selected === correct) {
            score++;
            selectedLabel.style.backgroundColor = '#16a34a';
          } else {
            selectedLabel.style.backgroundColor = '#dc2626';
          }
        }

        const correctLabel = document.getElementById(`label_q${i}_${correct}`);
        correctLabel.style.border = '2px solid #16a34a';
      });
      return score;
    }

    function getFeedback(score) {
      if (score >= 45) return "Sangat Baik";
      if (score >= 35) return "Baik";
      if (score >= 25) return "Cukup";
      return "Perlu Belajar Lagi";
    }

    function showResult() {
      let unanswered = 0;
      for (let i = 0; i < questions.length; i++) {
        if (!form[`q${i}`].value) {
          unanswered++;
        }
      }
      if (unanswered > 0) {
        alert(`Masih ada ${unanswered} pertanyaan yang belum dijawab.`);
        return;
      }

      const score = calculateScoreAndMark();
      const feedback = getFeedback(score);

      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `Skor kamu: <strong>${score}</strong> dari ${questions.length} pertanyaan.<br /><em>${feedback}</em>`;
      submitBtn.disabled = true;

      localStorage.setItem("lastQuizScore", score);
      localStorage.setItem("lastQuizFeedback", feedback);
    }

    function checkSavedScore() {
      const savedScore = localStorage.getItem("lastQuizScore");
      const savedFeedback = localStorage.getItem("lastQuizFeedback");
      if (savedScore) {
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `Skor terakhir kamu: <strong>${savedScore}</strong> dari ${questions.length} pertanyaan.<br /><em>${savedFeedback}</em>`;
      }
    }

    submitBtn.addEventListener('click', (e) => {
      e.preventDefault();
      showResult();
    });

    loadQuestions();
    checkSavedScore();
  </script>
</body>
</html>
